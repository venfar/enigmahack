version: '3.9'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - general-network

  backend:
    build: ./backend
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - general-network
    restart: always
  
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - general-network
    restart: always
  
  app:
    build: ./nlp
    depends_on:
      - db
    env_file:
      - ./nlp/.env.example
    networks:
      - general-network
    restart: always

networks:
  general-network:
    driver: bridge
